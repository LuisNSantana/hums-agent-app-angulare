<div class="auth-callback-container">
  <div class="auth-callback-card" [class.error]="error">
    @if (loading) {
      <div class="loading-spinner"></div>
    }
    <h2>{{ error ? 'Authorization Error' : 'Connecting Integration' }}</h2>
    <p>{{ message }}</p>
    @if (error) {
      <button class="btn btn-primary" (click)="navigateToIntegrations()">
        Return to Integrations
      </button>
    }
  </div>
</div>
